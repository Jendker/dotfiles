name: Test install

on: [push, workflow_dispatch]

jobs:
  pipeline:

    name: pipeline ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          submodules: true

      - name: Test setup
        run: |
          ./scripts/install.sh
          ./scripts/uninstall.sh
